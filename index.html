<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Revival Fellowship</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/website.min.css">
</head>
<body>

    <!--HEADER-->
    <header class="header">
        <div class="outer-container">
            <h1 class="header__logo">
                <img src="assets/img/logo--with-title--cyan.svg" alt="The Revival Fellowship logo" class="header__logo__img">
            </h1>
            <h2 class="header__tag">
                <img src="assets/img/title--one-fellowship-many-locations--colored.svg" alt="One Fellowship Many Locations" class="header__tag__img">
            </h2>
            <div class="header__actions">
                <button class="header__actions__button button button--stretch">Use Current Location</button>
                <button class="header__actions__button button button--stretch">List All Fellowships</button>
            </div>
        </div>
    </header>

    <!-- FIND A FELLOWSHIP -->
    <section class="find-fellow">
        <div class="find-fellow__header">
            <h3 class="find-fellow__header__title">Find a fellowship</h3>
        </div>
        <div class="find-fellow__actions">
            <button class="button">Use current location</button>
            <button class="button">List all fellowships</button>
        </div>
    </section>

    <!-- SOCIAL ICONS -->
    <section class="social">
        <div class="social__icon">
            <a href="">
                <img src="assets/img/icon--social--youtube.svg" alt="Youtube icon" class="social__icon__img">
            </a>
        </div>
        <div class="social__icon">
            <a href="">
                <img src="assets/img/icon--social--facebook.svg" alt="Facebook icon" class="social__icon__img">
            </a>
        </div>
        <div class="social__icon">
            <a href="">
                <img src="assets/img/icon--social--twitter.svg" alt="Twitter icon" class="social__icon__img">
            </a>
        </div>
        <div class="social__icon">
            <a href="">
                <img src="assets/img/icon--social--instagram.svg" alt="Instagram icon" class="social__icon__img">
            </a>
        </div>
        <div class="social__icon">
            <a href="">
                <img src="assets/img/icon--social--life.png" alt="TRF Life icon" class="social__icon__img">
            </a>
        </div>
    </section>

    <!-- NEWS & EVENTS -->
    <section class="news-ev">
        News and events...
    </section>

    <!--FOOTER-->
    <footer class="footer">
        <div class="footer__action">
            <button class="button">Contact us</button>
        </div>
        <blockquote class="footer__quote">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim magni officia veniam? Ab at
            autem delectus dolor eaque, eius facere facilis ipsa iusto, laborum quisquam vel veniam
            veritatis, vero voluptatem.
        </blockquote>
        <img src="" alt="" class="footer__icon">
    </footer>

    <script src="assets/js/website.min.js"></script>

</body>
</html>
